{% assign data = site.home.services %}

{% if data.enabled %}    
    <section id="services" class="section services" style="background-color: {{data.background}};">
        <div class="container">  
          <div class="section-title col-12 col-md-9">
            <h6>{{data.smallHeading}}</h6>
            <h2>{{data.heading}}</h2>
            <p class="text-justify">{{data.description}}</p>
            <p class="mt-5"><a href="{{ databtnUrl }}" class="btn btn-hero">{{ data.btnText }}</a></p>
          </div>
          <div class="row content row-cols-1 row-cols-sm-2 row-cols-md-3"> 
          {% for item in data.items %} 
            <div class="col">
                <div class="service-box h-100">  
                    <div class="service-header d-flex">                        
                        <div class="icon">
                            <img src="{{item.icon}}" alt="{{item.heading}}" >                        
                        </div> 
                        <h5>{{item.heading}}</h5> 
                    </div>  
                   <div class="service-body">
                    {{item.body}}
                   </div>
                </div>
            </div>
            {% endfor %}   
        </div>



  
        </div>
      </section><!-- End App Features Section -->
{% endif %}
