{% assign data = site.home.about %}

{% if data.enabled %}    
    <section id="contact" class="section about" style="background-color: {{data.background}};">
        <div class="container">  
            <div class="row justify-content-center align-items-center">               
                <div class="col-md-7">
                    <div class="section-title">
                        <h2>{{data.heading}}</h2>
                        <p>{{data.description}}</p>
                        
                    </div>
                    <div class="body-content">
                        
                    {{data.body}}
                    </div>
                    
                </div>

                <div class="col-md-5">
                    <div class="about-img">
                    
                      <img src="{{data.image}}" class="img-fluid"  alt="{{data.heading}}">
                    </div>
                </div>

                <div class="col-12">
                    <div class="subscribe">
                        <div class="d-flex w-100 gap-2">
                          <label for="newsletter1" class="visually-hidden">Subscribe to our Newsletter</label>
                          <input id="newsletter1" type="text" class="form-control" placeholder="schedule the call ">
                          <button class="btn btn-primary" type="button"><i class="far fa-long-arrow-right"></i></button>
                        </div>
                      </div>
                </div>
            </div>
  
        </div>
      </section><!-- End App Features Section -->
{% endif %}
